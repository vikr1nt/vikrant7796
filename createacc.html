<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            background-image: url(createacc1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            color: rgb(27, 27, 5);
            text-align: center;
            text-decoration: underline;
            padding: 2px;
            font-size: 3em;
        }

        .mp {
            display: grid;
            justify-content: center;
            color: rgb(37, 8, 8);
            background-color: rgba(35, 8, 37, 0.664);
            border-radius: 10px;
            place-items: center;
            margin-top: 5%;
            width: 350px;
            padding: 50px;
            color: aliceblue;
            margin-left: auto;
            margin-right: auto;
        }

        .ca1, .ca2, .ca3, .ca4, .ca5, .ca6, .ca7, #submit {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #submit {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        #submit button {
            width: 100%;
            font-size: 1em;
            padding: 10px;
        }

        /* Media query for small devices (phones) */
        @media only screen and (max-width: 600px) {
            .mp {
                width: 90%; /* Make the form take more width on small screens */
                padding: 30px; /* Reduce padding to fit content on mobile */
                margin-top: 20%; /* Adjust the top margin for better vertical alignment */
            }

            h1 {
                font-size: 2em; /* Make the heading smaller for mobile */
            }

            .ca1, .ca2, .ca3, .ca4, .ca5, .ca6, .ca7 {
                font-size: 0.9em; /* Slightly reduce font size for better readability */
            }

            input {
                font-size: 0.9em; /* Adjust input size for mobile devices */
            }

            #submit {
                padding: 15px;
                font-size: 1.2em; /* Adjust button size */
            }
        }

        /* Media query for medium devices (tablets) */
        @media only screen and (max-width: 768px) {
            .mp {
                width: 80%; /* Slightly adjust the form width on tablets */
            }

            h1 {
                font-size: 2.5em; /* Adjust heading font size */
            }
        }

    </style>
</head>
<body>
    <h1><i>FOOTO   FOOTWEAR</i></h1>
    <div class="mp">
        <thead>
            <div class="ca7"><h2>Create an Account</h2></div>
        <div class="ca1">Name : <input type="text" id="name"></div>
        <div class="ca2">Address : <input type="text" id="address"></div>
        <div class="ca3">Mobile NO. :<input type="number" id="mobile"></div>
        <div class="ca4">E-mail : <input type="email" id="email" placeholder="abc@gmail.com"></div>
        <div class="ca5">Create Password: <input type="password" id="password" required placeholder="Password"></div>
        <div class="ca6">Confirm Password: <input type="password" id="confirmPassword" required placeholder="Confirm Password"></div>
        <div id="submit">
            <button onclick="storeData()">Submit</button>
        </div>
    </div>

    <script>
        function storeData() {
            // Get input values
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Validate password match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Create a user object to store in localStorage
            const user = {
                name: name,
                address: address,
                mobile: mobile,
                email: email,
                password: password
            };

            // Check if the email already exists in localStorage
            if (localStorage.getItem(email)) {
                alert("User already exists!");
                return;
            }

            // Store the user data in localStorage with the email as the key
            localStorage.setItem(email, JSON.stringify(user));

            // Redirect to home page after successful registration
            alert("Account created successfully! Redirecting to homepage.");
            window.location.href = "home.html"; // Redirect to home.html page
        }
    </script>
</body>
</html>
